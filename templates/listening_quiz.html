<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听选测试</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/listening_quiz.css') }}">
</head>
<body>
    <div class="container">
        <div id="progress-bar"></div>
        <div id="chapter-selection">
            <h1>这是听力选择测试<br />请选择章节</h1>
            <div id="chapter-list" class="grid-container"></div>
            <button id="start-quiz" disabled>开始测试</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <h1>听选测试</h1>
            <div id="question-container"></div>
            <div id="options-container"></div>
            <button id="next-question" disabled>下一题</button>
        </div>
        <div id="result-container" style="display: none;">
            <h1>测试结果</h1>
            <canvas id="result-chart"></canvas>
            <div id="result-summary"></div>
            <button id="retry-quiz">重新测试</button>
            <button id="return-home">返回首页</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/listening_quiz.js') }}"></script>
</body>
</html>
